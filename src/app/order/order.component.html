<h3><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;Orders</h3>
<table border='1' width='100%' style='border-collapse: collapse;'>
  <tr>
    <!-- <th>Order ID</th> -->
    <th></th>
    <th>Product Name</th>
    <th>Order Total</th>
    <th>Customer Name</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let order_details of order_details">
    <td><a href="#"><span class="glyphicon glyphicon-shopping-cart user"></span></a></td>
    <!-- <td>{{ order_details.order_id}}</td> -->
    <td>{{ order_details.product_name }}</td>
    <td>{{ order_details.order_total }}</td>
    <td>{{ order_details.firstname }}&nbsp;{{ order_details.lastname }}</td>
    <td>
      <button (click)="deleteOrder_details(order_details.order_id)" class="btn btn-danger">Delete</button>
      </td></tr>
  </table>
  <br>

  <form #f = "ngForm">
    <label>Product Name</label>
    <input type="text" name="product_name" [(ngModel)] = "selectedOrder_details.productname">
    <br>
    <label>Order Total</label>
    <input type="text" name="order_total" [(ngModel)] = "selectedOrder_details.order_total">
    <br>
    <label>Customer Name</label>
    <!-- <select (change)="selectChangeHandler($event)" >
        <option name="firstname" [(ngModel)] = "selectedOrder_details.firstname" *ngFor="let order_details of order_details" [ngValue]="selectedOrder_details.firstname">{{order_details.firstname}}</option>
      </select>
      <p><span>You selected: </span><b>{{firstname}}</b></p> -->
    <input type="text" name="firstname" [(ngModel)] = "selectedOrder_details.firstname">
    <p>Note: Only existing customers can create orders,Please input user firstname.</p>
    <br><br>
    <input type="button" class="submit btn btn-primary" (click)="createOrUpdateOrder_details(f)" value="Add New Order">
  </form>
